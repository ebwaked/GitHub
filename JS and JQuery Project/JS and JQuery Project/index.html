    <title>JS and JQuery Project</title>

<body>
    <!--  /* Max of 3 Modal */  -->

    <button data-toggle="modal" data-target="#maxThree">Open Max of Three</button>

    <div class="modal fade" id="maxThree">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                    <h4 class="modal-title">Max of Three</h4>
                </div>
                <div class="modal-body">
                    <p>$</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-2.1.3.intellisense.js"></script>

    <script src="MaxOfThree.js"></script>




   


</body>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Car Boss</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />

    <!-- UI GRID-->
    <link href="Content/ui-grid-unstable.css" rel="stylesheet" />

</head>
<body>
        
            <div class="title" style="text-align: center">
                <h1>The Car Boss</h1>
            </div>
 
    <br />

    <div class="container">
        <div ng-app="carBossApp" ng-cloak>
            <div ng-controller="CarsController as cars">
                <div class="row">

                        <script type="text/ng-template" id="detailsModal.html">
                            <div class="modal-header ">
                                <h3 class="modal-title">{{car.Car.year}} {{ car.Car.make}}&nbsp;{{car.Car.model}}</h3>
                            </div>
                            <div class="modal-body">
                                <div class="img-responsive">
                                    <img src="{{car.Image}}" class="img-responsive"/>
                                </div>

                                <tabset justified="true">
                                    <tab heading="Car Info">
                                        <div class="col-md-6">
                                            <br />
                                            Year: {{car.Car.year}} <br />
                                            Make: {{car.Car.make}} <br />
                                            Model: {{car.Car.model}} <br />
                                        </div>
                                        <div class="col-md-6">
                                            <br />
                                            Trim: {{car.Car.trim}} <br />
                                            Body Style: {{car.Car.bodystyle}} <br />
                                            Engine Cylinders: {{car.Car.engine_num_cyl}} <br />
                                        </div>
                                    </tab>

                                    <tab heading="Detailed Car Specs">
                                        <div class="col-md-6">
                                            <br />
                                            About the Engine: <br />
                                            Top Speed (Kph): {{car.Car.top_speed_kph}} <br />
                                            0 to 100 Kph (in seconds): {{car.Car.zero_100_kph}} <br />
                                            Drive Type: {{car.Car.drive_type}} <br />
                                            Engine Fuel: {{car.Car.engine_fuel}} <br />
                                            Fuel Capacity: {{car.Car.fuel_capacity_l}} <br />
                                            Engine Type: {{car.Car.engine_type}} <br />
                                        </div>
                                        <div class="col-md-6">
                                            <br />
                                            Miscellaneous: <br />
                                            Doors: {{car.Car.doors}} <br />
                                            Transmission Type: {{car.Car.transmission_type}} <br />
                                            Seats: {{car.Car.seats}} <br />
                                            Weight in Kg: {{car.Car.weight_kg}} <br />
                                            Cars sold in USA: {{car.Car.sold_in_us}} <br />
                                        </div>
                                      
                                    </tab>

                                    <tab heading="Recall Data">
                                        <div class="ng-hide" ng-hide="{{count == 0}}">
                                            <span style="color:red">Year:</span> {{arrayRecall[current].ModelYear}}
                                            <span style="color:red">Make:</span> {{arrayRecall[current].Make}}
                                            <span style="color:red">Model:</span> {{arrayRecall[current].Model}}
                                            <span style="color:red">Manufacturer:</span> {{arrayRecall[current].Manufacturer}} <br />
                                            <span style="color:red">NHTSA Campaign Number:</span> {{arrayRecall[current].NHTSACampaignNumber}} <br />
                                            <span style="color:red">NHTSA Action Number:</span> {{arrayRecall[current].NHTSAActionNumber}} <br />
                                            <span style="color:red">Component:</span> {{arrayRecall[current].Component}} <br />
                                            <span style="color:red">Summary:</span> {{arrayRecall[current].Summary}} <br />
                                            <span style="color:red">Concequence:</span>  {{arrayRecall[current].Conequence}}<br />
                                            <span style="color:red">Remedy:</span> {{arrayRecall[current].Remedy}} <br />
                                            <span style="color:red">Notes:</span> {{arrayRecall[current].Notes}} <br />
                                            <div class="ui-grid-footer">
                                                &nbsp; <br />
                                                <div class="text-center">
                                                    <button class="btn btn-primary" ng-click="previous()">previous</button>
                                                    <button class="btn btn-primary" ng-click="next()">next</button>
                                                </div>  &nbsp;<br />
                                                <div class="text-center">
                                                    <span style="color:red">Page:</span> {{current + 1}} of {{count}}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="show text-center" ng-show="{{count == 0}}">
                                            &nbsp; <br />
                                           <span style="color: red">
                                            There are no known recalls for the 
                                            </span> 
                                            {{arrayRecall[current].ModelYear}} {{arrayRecall[current].Make}} {{arrayRecall[current].Model}} 
                                            <span style="color: red">
                                                in this database at this time.
                                            </span>
                                        </div>
                                    </tab>
                                </tabset>

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" ng-click="ok()">OK</button>
                                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                            </div>
                        </script>

                   

                    <!-- Get Years -->
                    <!--<div class="btn-group col-md-3" dropdown>
                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                            {{cars.selectedYear < 1920 ? 'Pick a Year' : cars.selectedYear}}&nbsp;<span class="caret"></span>

                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="year in cars.years" ng-click="cars.selectedYear = year">
                              {{year}}
                            </li>
                        </ul>
                        <br />
                    </div>-->
                    
                    <!-- Get Makes -->
                    <!--<div class="btn-group col-md-3" dropdown>

                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="make in cars.makes" ng-click="cars.selectedMakes = make">
                                {{make}}

                    </div>-->

                    <!-- Get Models -->
                    <!--<div class="btn-group col-md-3" dropdown>
                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                            {{cars.selectedModel == null ? "Get Models" : cars.selectedModel}}<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="model in cars.models" ng-click="cars.selectedModel = model">
                                {{model}}
                            </li>
                        </ul>
                    </div>-->

                    <!-- Get Trims -->
                    <!--<div class="btn-group col-md-3" dropdown>
                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                            {{cars.selectedTrim == null ? "Get Trims" : cars.selectedTrim}}<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="trim in cars.trims" ng-click="cars.selectedTrim = trim">
                                {{trim}}
                            </li>
                        </ul>
                    </div>-->
                    
                    <br />
                    
                    <!-- Working Drop Down -->
                    <div class="row">
                        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-3">
                            <select ng-model="cars.selectedYear" ng-options="y for y in cars.years" ng-change="cars.getMakes()"></select>
                        </div>
                        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-3">
                            <select ng-model="cars.selectedMake" ng-options="m for m in cars.makes" ng-change="cars.getModels()"></select>
                        </div>
                        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-3">
                            <select ng-model="cars.selectedModel" ng-options="md for md in cars.models" ng-change="cars.getTrims()"></select>
                        </div>
                        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-3">
                            <select ng-model="cars.selectedTrim" ng-options="t for t in cars.trims" ng-change="cars.getCars()"></select>
                        </div>
                    </div>
                </div>

               

                <hr />
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">

                            <div ui-grid="cars.gridOptions" external-scopes="cars.gridFunctions" ui-grid-pagination class="myGrid"></div>

                                        <td> <button ng-click="cars.open(c.id)"> More Car Info</button></td>
                                    </tr>
                                </tbody>
                            </table>-->

                        </div>
                    </div> <!-- END OF Col 12 -->
                </div>
            </div>
        </div>
    </div>

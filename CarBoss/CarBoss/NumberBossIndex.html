<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="app">
<h2>Welcome to the Numbers Boss</h2>

    <div ng-controller="numbersCtrl as num">
        <select ng-model="num.current" ng-options="n for n in num.numbers"></select>
        <input ng-model="num.current" type="number" />
        <button ng-click="num.pickRandom()" class="btn btn-danger btn-xs">Random</button>
        <br />
        {{num.current}}

        <table>
            <thead>
                <tr>
                    <th>Number:</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="n in num.numbers">
                    <td>{{n}}</td>
                </tr>   
            </tbody>
        </table>
    </div>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>



    <script>
        angular.module('app', []);

            numbersCtrl = function() {
            var scope = this;
            scope.numbers = [1, 2, 3, 4, 5];
            scope.current = 0;

            scope.pickRandom = function () {
            scope.current = Math.floor((Math.random() * 5)+1);
            }
        }

        angular.module('app').controller('numbersCtrl', numbersCtrl);
    </script>

</body>
</html>
